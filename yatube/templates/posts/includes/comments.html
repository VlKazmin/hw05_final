{% load user_filters %}
{% for comment in comments %}
            <div class="media mb-4">
                <div class="media-body">
                        <thead>
                            <h5><a href="{% url 'posts:profile' comment.author.username %}">{{ comment.author.username }} </a></h5>
                            <p>Отправлено: {{ comment.created|date:"d E Y" }}</p>
                        </thead>
                    <table>{{ comment.text }}</table>
                </div>
            </div>
{% endfor %}
<div class="card my-4">
    <h5 class="card-header">Добавить комментарий:</h5>
    <div class="card-body">
        <form method="post" action="{% url 'posts:add_comment' post.id %}">
            {% csrf_token %}
            <div class="form-group mb-2">{{ form.text|addclass:"form-control" }}</div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
